<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tasks</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body data-page="manage-assigned-tasks">
    <script src="./authentication.js"></script>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./developer.html">Developer Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./developer.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./manage-assigned-tasks.html">Manage Assigned Tasks</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userfname" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./developer-settings.html">Settings</a></li>
                            <li><a class="dropdown-item" href="./logout.html">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Task Table -->
    <div class="container-fluid">
        <div class="container pt-5">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <h1 class="h3 m-0">My Tasks</h1>
            </div>
            <table id="tasks-table" class="table table-hover table-striped border">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Task</th>
                        <th scope="col">Progress</th>
                        <th scope="col">Status</th>
                        <th scope="col">Deadline</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data coming from main JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editTaskModalLabel">Edit Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" name="editTaskId" id="editTaskId">
                        <div class="mb-3">
                            <label for="editTaskProgress" class="form-label">Progress</label> 
                            <div class="d-flex">
                                <input type="range" class="d-block w-100 me-2" id="editTaskProgress" name="editTaskProgress" aria-describedby="editTaskProgress" placeholder="Edit task progress" min="0" max="100" required>
                                <span id="progressValue">0%</span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button form="editTaskForm" type="submit" class="btn btn-sm btn-primary">Update Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FontAwesome Icons CDN -->
    <script src="https://kit.fontawesome.com/87ac74576e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS File -->
    <script src="./main.js" type="module"></script>
</body>

</html>
