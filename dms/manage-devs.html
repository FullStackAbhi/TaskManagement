<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Devs</title>

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body data-page="manage-devs">
    <script src="./authentication.js"></script>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg sticky-top bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="./manager.html">Manager Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./manager.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./manage-tasks.html">Manage Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./manage-devs.html">
                Manage Developers
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userfname"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./settings.html">Settings</a>
                </li>
                <li>
                  <a class="dropdown-item" href="./logout.html">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Task Table -->
    <div class="container-fluid">
      <div class="container pt-5">
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <h1 class="h3 m-0">All Dev</h1>
          <button
            type="button"
            class="btn btn-sm btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#newDevModal"
            id="create-new-dev-btn"
          >
            <i class="fa-solid fa-plus me-1"></i>
            <span>Create new dev</span>
          </button>
        </div>
        <table id="devs-table" class="table table-hover table-striped border">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Role</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Create New Dev Modal -->
    <div
      class="modal fade"
      id="newDevModal"
      tabindex="-1"
      aria-labelledby="newDevModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="newDevModalLabel">
              Create New Dev
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="newDevForm">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="fname"
                  aria-describedby="fname"
                  placeholder="Enter first name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="lname"
                  aria-describedby="lname"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              form="newDevForm"
              type="submit"
              class="btn btn-primary btn-sm"
            >
              Create Developer
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- FontAwesome Icons CDN -->
    <script
      src="https://kit.fontawesome.com/87ac74576e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS File -->
    <script src="./main.js" type="module"></script>
  </body>
</html>
