<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body data-page="developer-dashboard">
    <script src="./authentication.js"></script>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="./developer.html">Developer Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./developer.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./manage-assigned-tasks.html">
                Manage Assigned Tasks
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="userfname"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./developer-settings.html">
                    Settings
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="./logout.html">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Stats -->
    <div class="container-fluid">
      <div class="container pt-5">
        <div class="row">
          <div class="col-3">
            <div class="stat-box p-3 rounded-3 shadow bg-primary-subtle">
              <h1 id="assigned-tasks-count"></h1>
              <h3>Assigned Tasks</h3>
              <a
                href="./manage-assigned-tasks.html"
                class="btn btn-primary btn-sm mt-2"
              >
                View all assigned tasks
              </a>
            </div>
          </div>
          <div class="col-3">
            <div class="stat-box p-3 rounded-3 shadow bg-danger-subtle">
              <h1 id="tasks-yts-count"></h1>
              <h3>Tasks yet to start</h3>
              <a
                href="./manage-assigned-tasks.html"
                class="btn btn-danger btn-sm mt-2"
              >
                View all new tasks
              </a>
            </div>
          </div>
          <div class="col-3">
            <div class="stat-box p-3 rounded-3 shadow bg-warning-subtle">
              <h1 id="tasks-inp-count"></h1>
              <h3>Tasks in progress</h3>
              <a
                href="./manage-assigned-tasks.html"
                class="btn btn-warning btn-sm mt-2"
              >
                View all tasks in progress
              </a>
            </div>
          </div>
          <div class="col-3">
            <div class="stat-box p-3 rounded-3 shadow bg-success-subtle">
              <h1 id="completed-tasks-count"></h1>
              <h3>Completed Tasks</h3>
              <a
                href="./manage-assigned-tasks.html"
                class="btn btn-success btn-sm mt-2"
              >
                View all completed tasks
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="main.js" type="module"></script>
  </body>
</html>
